<!DOCTYPE html>
<html>
<head>
	<title>My Barchart</title>
</head>
<body>
	<h1>New data for week 6 using old dat from week 2</h1>
	<p>Sven Guijt, student nr. 10597751</p>
	<meta charset="utf-8">
	<style>

		.bar {
		  fill: steelblue;
		}

		.bar:hover {
		  fill: brown;
		}
		
		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}

	</style>
	<svg class="chart"></svg>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="barchartWeek6.js"></script>
