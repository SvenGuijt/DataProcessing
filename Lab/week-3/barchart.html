<!DOCTYPE html>
<html>
<head>
	<title>My Barchart</title>
</head>
<body>
	<h1>Total amount of rain per month in 2016 in De Bilt (NL)</h1>
	<meta charset="utf-8">
	<style>

		.bar {
		  fill: steelblue;
		}

		.bar:hover {
		  fill: brown;
		}
		
		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}

	</style>
	<svg class="chart"></svg>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="barchart.js"></script>
</body>
</html>
